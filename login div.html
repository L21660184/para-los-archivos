<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Moderno</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://sic.cultura.gob.mx/images/119479') no-repeat center center fixed;
      background-size: cover;
      color: #d6d6d6;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 25%;
      background: rgba(33, 33, 49, 0.9);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-right: 2px solid #333;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
    }

    .sidebar .logo {
      font-size: 26px;
      font-weight: bold;
      color: #a54242;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .sidebar .menu a {
      text-decoration: none;
      color: #d6d6d6;
      margin: 15px 0;
      display: block;
      padding: 15px 20px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .sidebar .menu a:hover {
      background: #333;
      color: #fff;
      transform: scale(1.05);
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-container {
      background-color: rgba(23, 23, 23, 0.9);
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    /* Form Styles */
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #heading {
      text-align: center;
      margin-bottom: 2em;
      color: rgb(255, 255, 255);
      font-size: 1.5em;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 0.5em;
      border-radius: 25px;
      padding: 0.6em;
      border: none;
      outline: none;
      color: white;
      background-color: #1a1a1a;
      box-shadow: inset 2px 5px 10px rgba(5, 5, 5, 0.8);
    }

    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: white;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: #d3d3d3;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
    }

    .button1, .button2, .button3 {
      padding: 0.6em 1.2em;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-color: #252525;
      color: white;
    }

    .button1:hover, .button2:hover {
      background-color: black;
    }

    .button3 {
      margin-top: 1em;
      text-align: center;
      display: block;
    }

    .button3:hover {
      background-color: red;
    }
  </style>
</head>
<body>
 
    <!-- Main Content -->
    <div class="main-content">
      <div class="form-container">
        <form class="form">
          <p id="heading">Iniciar Sesión</p>
          <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
            </svg>
            <input autocomplete="off" placeholder="Usuario" class="input-field" type="text">
          </div>
          <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
            <input placeholder="Contraseña" class="input-field" type="password">
          </div>
          <div class="btn">
            <button class="button1">Iniciar</button>
            <button class="button2">Registrarse</button>
          </div>
          <button class="button3">¿Olvidaste tu contraseña?</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
