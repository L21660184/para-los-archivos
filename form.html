<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Residencias - SEPENET</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para los iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a26, #0e0e18);
      color: #d6d6d6;
      margin: 0;
    }

    .sidebar {
      background-color: #212131;
      height: 100vh;
      padding-top: 30px;
      box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.5);
      position: fixed;
      width: 250px;
    }

    .sidebar .logo {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .sidebar .menu li {
      margin-bottom: 25px;
    }

    .sidebar .menu a {
      text-decoration: none;
      color: #dcdcdc;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .sidebar .menu a:hover {
      background-color: #2c3e50;
      color: #ffffff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
      background: url('https://sic.cultura.gob.mx/images/119479') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
    }

    .main-content:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .card-projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card .content {
      padding: 16px;
    }

    .card .title {
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
    }

    .card .action {
      align-self: flex-start;
      padding: 8px 12px;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .card .action:hover {
      background: #1d4ed8;
    }

    .modal-content {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">SEPENET</div>
      <ul class="menu list-unstyled">
        <li><a href="#"><i class="fas fa-school"></i> Dirección de Estudios</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Estadísticas de Residencias</a></li>
        <li><a href="#"><i class="fas fa-book"></i> Bitácoras de Residencias</a></li>
        <li><a href="#"><i class="fas fa-house-user"></i> Residencias</a></li>
        <li><a href="#"><i class="fas fa-file-alt"></i> Documentos de Residencias</a></li>
        <li><a href="#"><i class="fas fa-check-circle"></i> No Adeudo</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Tarjetas de proyectos -->
      <div class="card-projects">
        <!-- Tarjeta 1 -->
        <div class="card">
          <img src="https://www.tuxtla.tecnm.mx/wp-content/uploads/2021/09/resprof_02.jpg" alt="Residencia 1">
          <div class="content">
            <div class="title">Residencia 1</div>
            <a href="#" class="action" data-toggle="modal" data-target="#detailsModal">Ver detalles</a>
          </div>
        </div>
        <!-- Tarjeta 2 -->
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCpUZm98Zmg6L0ddSfIHUsomyla_KHdseXnowgZ6WzgrJJhqQjkkv2_gffS4ArydcnAjA&usqp=CAU" alt="Residencia 2">
          <div class="content">
            <div class="title">Residencia 2</div>
            <a href="#" class="action" data-toggle="modal" data-target="#detailsModal">Ver detalles</a>
          </div>
        </div>
        <!-- Tarjeta 3 -->
        <div class="card">
          <img src="https://www.tuxtla.tecnm.mx/wp-content/uploads/2021/09/PortadaProyectosProf.jpg" alt="Residencia 3">
          <div class="content">
            <div class="title">Residencia 3</div>
            <a href="#" class="action" data-toggle="modal" data-target="#detailsModal">Ver detalles</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal con formulario -->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="detailsModalLabel">Detalles del Proyecto</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="docente">Nombre del Docente</label>
              <input type="text" class="form-control" id="docente" placeholder="Ingresa el nombre del docente">
            </div>
            <div class="form-group">
              <label for="revisor">Nombre del Revisor</label>
              <input type="text" class="form-control" id="revisor" placeholder="Ingresa el nombre del revisor">
            </div>
            <div class="form-group">
              <label for="asesor">Nombre del Asesor</label>
              <input type="text" class="form-control" id="asesor" placeholder="Ingresa el nombre del asesor">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3" placeholder="Agrega una descripción del proyecto"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
